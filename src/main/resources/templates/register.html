<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
        <div class="ui container">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <h2 class="ui gray image header">
                        <div class="content">
                            用户注册
                        </div>
                    </h2>
                    <form id="form" class="ui large form">
                        <div class="ui stacked segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input id="username" type="text" name="username" placeholder="手机号">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input id="password" type="password" name="password" placeholder="密码">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input id="repassword" type="password" name="repassword" placeholder="重复密码">
                                </div>
                            </div>
                            <button id="registerBtn" class="ui fluid large teal basic submit button">注册</button>
                        </div>

                        <div class="ui error message"></div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script type="text/javascript">
        $("#registerBtn").click(function () {
            let pwd = $("#password").val();
            let repwd = $("#repassword").val();
            if (pwd === repwd) {
                let data = $("#form").serialize();
                $.ajax({
                    type: "post",
                    url: "login",
                    data: data,
                    dataType: "json"
                });
            } else {
                alert("两次密码输入不一致");
            }
        });
    </script>

</body>
</html>
