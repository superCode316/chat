<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
        <div class="ui container">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <h2 class="ui image header">
                        <div class="content">
                            用户登录
                        </div>
                    </h2>
                    <form id="form" class="ui large form" method="post" action="#">
                        <div class="ui stacked segment">
                            <div class="m-padded-tb field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input id="username" type="text" name="username" placeholder="手机号">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input id="password" type="password" name="password" placeholder="密码">
                                </div>
                            </div>
                            <button id="submitBtn" class="ui fluid large teal basic submit button">登录</button>
                        </div>
                        <div class="ui error message"></div>
                    </form>

                    <div class="ui message">
                        没有账号？ <a href="register.html">注册</a>
                    </div>
                    <div id="text"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script type="text/javascript">
    $("#submitBtn").click(function (e) {
        e.preventDefault();
        const username = $('#username').val();
        const password = $('#password').val();
        const data = {
            username,
            password
        };
        $.ajax({
            type: "post",
            url: "/auth/login",
            contentType: 'application/json',
            data: JSON.stringify(data),
            dataType: "json",
            error: function(e) {
                console.log(e);
                alert(e.responseJSON.msg)
            },
            success: function (e) {
                // const token = e.data.token.token;
                // var exp = new Date();
                // exp.setTime(exp.getTime() + 60*60*1000);
                // document.cookie = `x-access-token=+${token};expires=${exp.toUTCString()};path=/;`;
                // localStorage.setItem('token', token);
                window.location.href = '/public/index.html'
            }
        });
    });
</script>
</body>
</html>
